<div class="card">
  <div class="card-body">
    <h5 class="title mb-3">{{ title }}
      <div *ngIf="loading" class="spinner-border float-end" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h5>
    <form [formGroup]="form" (ngSubmit)="addCard()">
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-user-circle" [class.green-icon]="this.form.get('titular')?.valid"
            [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched">
          </i>
        </span>
        <input type="text" formControlName="titular" class="form-control" placeholder="Titular">
      </div>
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-credit-card" [class.green-icon]="this.form.get('cardNumber')?.valid"
            [class.red-icon]="this.form.get('cardNumber')?.invalid && this.form.get('cardNumber')?.touched">
          </i>
        </span>
        <input type=" text" formControlName="cardNumber" class="form-control" maxlength="16"
          placeholder="NÃºmero de tarjeta">
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-calendar-alt" [class.green-icon]="this.form.get('expirationDate')?.valid"
                [class.red-icon]="this.form.get('expirationDate')?.invalid && this.form.get('expirationDate')?.touched">
              </i>
            </span>
            <input type=" text" formControlName="expirationDate" class="form-control" maxlength="5" placeholder="MM/YY">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-key" [class.green-icon]="this.form.get('cvv')?.valid"
                [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched">
              </i>
            </span>
            <input type="password" formControlName="cvv" class="form-control" maxlength="3" placeholder="CVV">
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit"><i
            class="fas fa-database"></i>&nbsp;Aceptar</button>
      </div>
    </form>
  </div>
</div>
